  <style>
    /* â”€â”€ Base Reset & Variables â”€â”€ */
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-card: #1c2128;
      --border: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent-blue: #58a6ff;
      --accent-green: #3fb950;
      --accent-purple: #bc8cff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', 'AppleGothic', 'Malgun Gothic', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* â”€â”€ Header â”€â”€ */
    header {
      width: 100%;
      padding: 24px 16px 16px;
      text-align: center;
      background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
    }

    header p {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    /* â”€â”€ Tab Navigation â”€â”€ */
    .tab-nav {
      display: flex;
      gap: 4px;
      padding: 16px 16px 0;
      max-width: 960px;
      width: 100%;
    }

    .tab-button {
      flex: 1;
      padding: 10px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .tab-button:hover {
      background: var(--bg-card);
      color: var(--text-primary);
    }

    .tab-button.active {
      background: var(--bg-card);
      color: var(--accent-blue);
      border-color: var(--accent-blue);
      border-bottom-color: var(--bg-card);
    }

    /* â”€â”€ Tab Content â”€â”€ */
    .tab-content-wrapper {
      max-width: 960px;
      width: 100%;
      padding: 0 16px 24px;
    }

    .tab-content {
      display: none;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 0 0 12px 12px;
      padding: 20px;
    }

    .tab-content.active {
      display: block;
    }

    /* â”€â”€ Chart Section â”€â”€ */
    .chart-section {
      margin-bottom: 24px;
    }

    .chart-section:last-child {
      margin-bottom: 0;
    }

    .chart-label {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 10px;
      padding-left: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chart-label .badge {
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 12px;
      font-weight: 600;
    }

    .badge-per {
      background: rgba(88, 166, 255, 0.15);
      color: var(--accent-blue);
    }

    .badge-pbr {
      background: rgba(63, 185, 80, 0.15);
      color: var(--accent-green);
    }

    .chart-img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid var(--border);
      transition: transform 0.2s ease;
    }

    .chart-img:hover {
      transform: scale(1.01);
    }

    /* â”€â”€ Divider â”€â”€ */
    .divider {
      height: 1px;
      background: var(--border);
      margin: 20px 0;
    }

    /* â”€â”€ Footer â”€â”€ */
    footer {
      padding: 16px;
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    footer a {
      color: var(--accent-blue);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* â”€â”€ Responsive â”€â”€ */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.3rem;
      }

      .tab-button {
        font-size: 0.8rem;
        padding: 8px 10px;
      }

      .tab-content {
        padding: 12px;
      }
    }
  </style>
</head>

  <script>
    /**
     * Tab Switch Function
     * @param {string} tabId - 'samsung' or 'hynix'
     */
    function switchTab(tabId) {
      // Deactivate all tab buttons
      document.querySelectorAll('.tab-button').forEach(function (btn) {
        btn.classList.remove('active');
      });

      // Hide all tab contents
      document.querySelectorAll('.tab-content').forEach(function (content) {
        content.classList.remove('active');
      });

      // Activate chosen tab
      document.getElementById('tab-' + tabId).classList.add('active');

      // Activate corresponding button
      var buttonList = document.querySelectorAll('.tab-button');
      var targetIndex = tabId === 'samsung' ? 0 : 1;
      buttonList[targetIndex].classList.add('active');
    }
  </script>
